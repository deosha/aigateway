# Nginx Reverse Proxy Configuration for AI Gateway Platform
# Mirrors Kubernetes Ingress routing for local development
#
# Routes:
# - /v1/*     → LiteLLM (4000)    - LLM API requests
# - /mcp/*    → Agent Gateway (3000) - MCP protocol
# - /a2a/*    → Agent Gateway (3000) - A2A protocol
# - /health   → LiteLLM health check
# - /admin/*  → Agent Gateway Admin UI (15000)

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-ndjson;

    # Upstream definitions
    upstream litellm {
        server litellm:4000;
        keepalive 32;
    }

    upstream agentgateway {
        server agentgateway:3000;
        keepalive 32;
    }

    upstream agentgateway_admin {
        server agentgateway:15000;
        keepalive 8;
    }

    upstream grafana {
        server grafana:3000;
        keepalive 8;
    }

    upstream prometheus {
        server prometheus:9090;
        keepalive 8;
    }

    upstream jaeger {
        server jaeger:16686;
        keepalive 8;
    }

    upstream policy_router {
        server policy-router:8084;
        keepalive 8;
    }

    upstream workflow_engine {
        server workflow-engine:8085;
        keepalive 8;
    }

    upstream admin_api {
        server admin-api:8086;
        keepalive 8;
    }

    upstream admin_ui {
        server admin-ui:80;
        keepalive 8;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-Gateway-Version "1.0.0" always;

        # Request size limits
        client_max_body_size 50m;

        # Health check endpoint (internal)
        location = /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # ===========================================
        # LLM API Routes → LiteLLM
        # ===========================================
        location /v1/ {
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 50;

            proxy_pass http://litellm/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # SSE/Streaming support for LLM responses
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 60s;

            # For streaming responses
            chunked_transfer_encoding on;
        }

        # ===========================================
        # MCP Protocol Routes → Agent Gateway
        # ===========================================
        location /mcp/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://agentgateway/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # MCP protocol headers
            proxy_set_header Mcp-Protocol-Version $http_mcp_protocol_version;
            proxy_set_header Connection "";

            # SSE support for MCP
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 300s;
        }

        # ===========================================
        # A2A Protocol Routes → Agent Gateway
        # ===========================================
        location /a2a/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://agentgateway/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for A2A
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_buffering off;
            proxy_read_timeout 3600s;
        }

        # ===========================================
        # Admin UI → Agent Gateway Admin
        # ===========================================
        location /admin/ {
            # No rate limiting for admin UI
            proxy_pass http://agentgateway_admin/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # ===========================================
        # Observability Routes (Development Only)
        # ===========================================
        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /prometheus/ {
            proxy_pass http://prometheus/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /jaeger/ {
            proxy_pass http://jaeger/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ===========================================
        # Policy Router Routes
        # ===========================================
        location /router/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://policy_router/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # ===========================================
        # Workflow Engine Routes
        # ===========================================
        location /workflows/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://workflow_engine/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for workflow streaming
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_buffering off;
            proxy_read_timeout 600s;
        }

        # ===========================================
        # Admin UI & API Routes
        # ===========================================
        location /admin-ui/ {
            proxy_pass http://admin_ui/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin-api/ {
            proxy_pass http://admin_api/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # ===========================================
        # Direct Service Access (for debugging)
        # ===========================================
        location /litellm/ {
            proxy_pass http://litellm/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # HTTPS server (optional - for local TLS testing)
    # Uncomment and provide SSL certificates in config/nginx/ssl/
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
    #
    #     ssl_certificate /etc/nginx/ssl/server.crt;
    #     ssl_certificate_key /etc/nginx/ssl/server.key;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #
    #     # ... same location blocks as above ...
    # }
}
