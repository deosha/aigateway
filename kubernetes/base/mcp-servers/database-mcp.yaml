---
apiVersion: v1
kind: ConfigMap
metadata:
  name: database-mcp-config
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: database-mcp
    app.kubernetes.io/component: mcp-server
data:
  config.json: |
    {
      "name": "database",
      "version": "1.0.0",
      "description": "MCP server for database operations",
      "tools": [
        {
          "name": "query_database",
          "description": "Execute a SELECT query on the database",
          "inputSchema": {
            "type": "object",
            "properties": {
              "sql": {
                "type": "string",
                "description": "SQL SELECT query to execute"
              },
              "params": {
                "type": "array",
                "description": "Query parameters for prepared statement",
                "items": {
                  "type": ["string", "number", "boolean", "null"]
                }
              }
            },
            "required": ["sql"]
          }
        },
        {
          "name": "execute_sql",
          "description": "Execute an INSERT, UPDATE, or DELETE statement",
          "inputSchema": {
            "type": "object",
            "properties": {
              "sql": {
                "type": "string",
                "description": "SQL statement to execute"
              },
              "params": {
                "type": "array",
                "description": "Query parameters for prepared statement",
                "items": {
                  "type": ["string", "number", "boolean", "null"]
                }
              }
            },
            "required": ["sql"]
          }
        },
        {
          "name": "schema_info",
          "description": "Get schema information for tables",
          "inputSchema": {
            "type": "object",
            "properties": {
              "table": {
                "type": "string",
                "description": "Table name (optional, returns all tables if not specified)"
              }
            }
          }
        },
        {
          "name": "list_tables",
          "description": "List all tables in the database",
          "inputSchema": {
            "type": "object",
            "properties": {}
          }
        }
      ],
      "security": {
        "defaultAccess": "read-only",
        "requiresAuth": true,
        "allowedOperations": ["SELECT"],
        "auditLog": true
      }
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: database-mcp-credentials
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: database-mcp
type: Opaque
stringData:
  # Use read-only credentials by default
  DB_HOST: "postgresql.database.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "litellm"
  DB_USER: "mcp_readonly"
  DB_PASSWORD: "changeme_readonly_password"
  DB_SSLMODE: "require"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-mcp
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: database-mcp
    app.kubernetes.io/type: mcp-server
    app.kubernetes.io/component: mcp-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: database-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: database-mcp
        app.kubernetes.io/type: mcp-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mcp-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: database-mcp
        image: ghcr.io/modelcontextprotocol/postgres-server:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: MCP_SERVER_NAME
          value: "database"
        - name: MCP_PORT
          value: "8080"
        - name: MCP_METRICS_PORT
          value: "9090"
        - name: MCP_CONFIG_PATH
          value: "/config/config.json"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: database-mcp-credentials
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: database-mcp-credentials
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: database-mcp-credentials
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: database-mcp-credentials
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-mcp-credentials
              key: DB_PASSWORD
        - name: DB_SSLMODE
          valueFrom:
            secretKeyRef:
              name: database-mcp-credentials
              key: DB_SSLMODE
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.observability.svc.cluster.local:4318"
        - name: OTEL_SERVICE_NAME
          value: "database-mcp"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: database-mcp-config
---
apiVersion: v1
kind: Service
metadata:
  name: database-mcp
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: database-mcp
    app.kubernetes.io/type: mcp-server
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  - port: 9090
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app.kubernetes.io/name: database-mcp
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: database-mcp
  namespace: mcp-servers
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: database-mcp
