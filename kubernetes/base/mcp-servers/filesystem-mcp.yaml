---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filesystem-mcp-config
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: filesystem-mcp
    app.kubernetes.io/component: mcp-server
data:
  config.json: |
    {
      "name": "filesystem",
      "version": "1.0.0",
      "description": "MCP server for filesystem operations",
      "tools": [
        {
          "name": "read_file",
          "description": "Read contents of a file",
          "inputSchema": {
            "type": "object",
            "properties": {
              "path": {
                "type": "string",
                "description": "Path to the file to read"
              }
            },
            "required": ["path"]
          }
        },
        {
          "name": "write_file",
          "description": "Write contents to a file",
          "inputSchema": {
            "type": "object",
            "properties": {
              "path": {
                "type": "string",
                "description": "Path to the file to write"
              },
              "content": {
                "type": "string",
                "description": "Content to write to the file"
              }
            },
            "required": ["path", "content"]
          }
        },
        {
          "name": "list_directory",
          "description": "List files in a directory",
          "inputSchema": {
            "type": "object",
            "properties": {
              "path": {
                "type": "string",
                "description": "Directory path to list"
              },
              "recursive": {
                "type": "boolean",
                "description": "Whether to list recursively",
                "default": false
              }
            },
            "required": ["path"]
          }
        },
        {
          "name": "search_files",
          "description": "Search for files matching a pattern",
          "inputSchema": {
            "type": "object",
            "properties": {
              "path": {
                "type": "string",
                "description": "Base directory to search in"
              },
              "pattern": {
                "type": "string",
                "description": "Glob pattern to match files"
              }
            },
            "required": ["path", "pattern"]
          }
        }
      ],
      "security": {
        "defaultAccess": "read-only",
        "allowedPaths": ["/data", "/shared"],
        "deniedPaths": ["/etc", "/sys", "/proc"]
      }
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filesystem-mcp-data
  namespace: mcp-servers
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filesystem-mcp
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: filesystem-mcp
    app.kubernetes.io/type: mcp-server
    app.kubernetes.io/component: mcp-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: filesystem-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: filesystem-mcp
        app.kubernetes.io/type: mcp-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mcp-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: filesystem-mcp
        image: ghcr.io/modelcontextprotocol/filesystem-server:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: MCP_SERVER_NAME
          value: "filesystem"
        - name: MCP_PORT
          value: "8080"
        - name: MCP_METRICS_PORT
          value: "9090"
        - name: MCP_CONFIG_PATH
          value: "/config/config.json"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.observability.svc.cluster.local:4318"
        - name: OTEL_SERVICE_NAME
          value: "filesystem-mcp"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: data
          mountPath: /data
        - name: shared
          mountPath: /shared
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: filesystem-mcp-config
      - name: data
        persistentVolumeClaim:
          claimName: filesystem-mcp-data
      - name: shared
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: filesystem-mcp
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: filesystem-mcp
    app.kubernetes.io/type: mcp-server
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  - port: 9090
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app.kubernetes.io/name: filesystem-mcp
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-server
  namespace: mcp-servers
  labels:
    app.kubernetes.io/component: mcp-server
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: filesystem-mcp
  namespace: mcp-servers
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: filesystem-mcp
