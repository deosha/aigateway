# PostgreSQL StatefulSet for AI Gateway Platform
# Namespace and secrets are managed by overlays
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-init
data:
  init.sh: |
    #!/bin/bash
    set -e
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
      CREATE DATABASE litellm;
      CREATE USER litellm WITH ENCRYPTED PASSWORD '${LITELLM_DB_PASSWORD}';
      GRANT ALL PRIVILEGES ON DATABASE litellm TO litellm;
    EOSQL

  init.sql: |
    \c litellm;
    GRANT ALL ON SCHEMA public TO litellm;
    ALTER SCHEMA public OWNER TO litellm;
    ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO litellm;
    ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO litellm;
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    CREATE EXTENSION IF NOT EXISTS "pg_stat_statements";

    CREATE TABLE IF NOT EXISTS cost_tracking_daily (
        id UUID DEFAULT uuid_generate_v4() PRIMARY KEY,
        date DATE NOT NULL,
        user_id VARCHAR(255),
        team_id VARCHAR(255),
        model VARCHAR(255) NOT NULL,
        provider VARCHAR(255),
        request_count BIGINT DEFAULT 0,
        input_tokens BIGINT DEFAULT 0,
        output_tokens BIGINT DEFAULT 0,
        total_cost DECIMAL(20, 10) DEFAULT 0,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        UNIQUE(date, user_id, team_id, model)
    );

    CREATE INDEX idx_cost_tracking_date ON cost_tracking_daily(date);
    CREATE INDEX idx_cost_tracking_user ON cost_tracking_daily(user_id);
    CREATE INDEX idx_cost_tracking_team ON cost_tracking_daily(team_id);
    CREATE INDEX idx_cost_tracking_model ON cost_tracking_daily(model);

    CREATE TABLE IF NOT EXISTS budget_alerts (
        id UUID DEFAULT uuid_generate_v4() PRIMARY KEY,
        user_id VARCHAR(255),
        team_id VARCHAR(255),
        alert_type VARCHAR(50) NOT NULL,
        threshold_percent DECIMAL(5, 2),
        current_spend DECIMAL(20, 10),
        budget_limit DECIMAL(20, 10),
        message TEXT,
        acknowledged BOOLEAN DEFAULT FALSE,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );

    CREATE INDEX idx_budget_alerts_user ON budget_alerts(user_id);
    CREATE INDEX idx_budget_alerts_created ON budget_alerts(created_at);
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  labels:
    app: postgresql
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
        app.kubernetes.io/name: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgresql
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: LITELLM_DB_PASSWORD
              value: litellm
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: init-scripts
          configMap:
            name: postgresql-init
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  labels:
    app: postgresql
    app.kubernetes.io/name: postgresql
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgresql
  selector:
    app: postgresql
