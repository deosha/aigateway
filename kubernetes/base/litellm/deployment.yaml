# LiteLLM Deployment for AI Gateway Platform
# Namespace and secrets are managed by overlays
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: litellm
  labels:
    app: litellm
    app.kubernetes.io/name: litellm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  labels:
    app: litellm
    app.kubernetes.io/name: litellm
    app.kubernetes.io/component: proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
        app.kubernetes.io/name: litellm
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: litellm
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm:main-latest
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            - name: LITELLM_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: LITELLM_MASTER_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: REDIS_URL
                  optional: true
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: OPENAI_API_KEY
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: ANTHROPIC_API_KEY
                  optional: true
            - name: XAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: XAI_API_KEY
                  optional: true
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: GOOGLE_API_KEY
                  optional: true
            - name: DEEPSEEK_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: DEEPSEEK_API_KEY
                  optional: true
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: AWS_ACCESS_KEY_ID
                  optional: true
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: AWS_SECRET_ACCESS_KEY
                  optional: true
            - name: AWS_REGION_NAME
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: AWS_REGION_NAME
                  optional: true
            - name: VERTEX_PROJECT
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: VERTEX_PROJECT
                  optional: true
            - name: LITELLM_LOG
              value: "DEBUG"
            - name: OTEL_EXPORTER
              value: "otlp_http"
            - name: OTEL_ENDPOINT
              value: "http://otel-collector:4318"
            - name: OTEL_SERVICE_NAME
              value: "litellm"
          args:
            - "--config"
            - "/etc/litellm/config.yaml"
            - "--port"
            - "4000"
          volumeMounts:
            - name: config
              mountPath: /etc/litellm
              readOnly: true
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /health/liveliness
              port: 4000
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 4000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10
          # Note: LiteLLM requires write access to its package directory
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: litellm-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: litellm
                topologyKey: kubernetes.io/hostname
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: litellm
  labels:
    app: litellm
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: litellm
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: litellm
  labels:
    app: litellm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: litellm
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
