# LiteLLM Service for AI Gateway Platform
# Namespace and secrets are managed by overlays
---
apiVersion: v1
kind: Service
metadata:
  name: litellm
  labels:
    app: litellm
    app.kubernetes.io/name: litellm
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 4000
      targetPort: 4000
      protocol: TCP
  selector:
    app: litellm
