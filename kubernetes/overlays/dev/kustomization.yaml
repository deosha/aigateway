apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: ai-gateway-dev

namespace: ai-gateway-dev

resources:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: development

commonAnnotations:
  ai-gateway.example.com/environment: development

# Development-specific patches
patches:
  # Reduce replicas for dev
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: agentgateway

  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: litellm

  # Reduce resource limits for dev
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 512Mi
    target:
      kind: Deployment
      name: agentgateway

  # Use ClusterIP instead of LoadBalancer
  - patch: |-
      - op: replace
        path: /spec/type
        value: ClusterIP
    target:
      kind: Service
      name: agentgateway-external

  - patch: |-
      - op: replace
        path: /spec/type
        value: ClusterIP
    target:
      kind: Service
      name: litellm-external

configMapGenerator:
  - name: dev-config
    literals:
      - LOG_LEVEL=debug
      - ENVIRONMENT=development

secretGenerator:
  - name: dev-secrets
    literals:
      - LITELLM_MASTER_KEY=sk-dev-master-key-for-testing
    type: Opaque
