apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: ai-gateway-production

namespace: ai-gateway-production

resources:
  - ../../base
  # Production-specific resources
  - network-policies.yaml
  - pod-security-policies.yaml

namePrefix: prod-

commonLabels:
  environment: production

commonAnnotations:
  ai-gateway.example.com/environment: production

# Production-specific patches
patches:
  # High availability replicas
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: agentgateway

  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: litellm

  # Production resources
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 1000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 2Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 4000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 8Gi
    target:
      kind: Deployment
      name: agentgateway

  # Stricter PDB for production
  - patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 2
    target:
      kind: PodDisruptionBudget
      name: agentgateway

  # HPA settings for production
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 20
    target:
      kind: HorizontalPodAutoscaler
      name: agentgateway

  # Enable TLS for production services
  - patch: |-
      - op: add
        path: /metadata/annotations/service.beta.kubernetes.io~1aws-load-balancer-ssl-cert
        value: "arn:aws:acm:region:account:certificate/cert-id"
      - op: add
        path: /metadata/annotations/service.beta.kubernetes.io~1aws-load-balancer-backend-protocol
        value: "http"
    target:
      kind: Service
      name: agentgateway-external

configMapGenerator:
  - name: production-config
    literals:
      - LOG_LEVEL=warn
      - ENVIRONMENT=production

# =============================================================================
# PRODUCTION SECRETS - IMPORTANT!
# =============================================================================
# DO NOT use plaintext secrets in production!
#
# Options (in order of recommendation):
#
# 1. Sealed Secrets:
#    See: kubernetes/base/database/sealed-secrets-template.yaml
#    Generate: kubeseal --format yaml < secret.yaml > sealed-secret.yaml
#    Add sealed-secret.yaml to resources above
#
# 2. External Secrets Operator (AWS/GCP/Azure):
#    Install: helm install external-secrets external-secrets/external-secrets
#    Configure ClusterSecretStore for your provider
#
# 3. HashiCorp Vault:
#    Use vault-secrets-operator or vault-agent-injector
#
# Uncomment and add your sealed secrets file:
# resources:
#   - sealed-postgresql-secrets.yaml
#   - sealed-api-secrets.yaml
#
# This placeholder will be overwritten by proper secrets:
secretGenerator:
  - name: production-secrets
    literals:
      - PLACEHOLDER=replace-with-sealed-secrets
    type: Opaque
