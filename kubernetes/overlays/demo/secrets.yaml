# Secrets Template - Replace with actual values
# Or use External Secrets Operator to pull from GCP Secret Manager
apiVersion: v1
kind: Secret
metadata:
  name: gateway-secrets
  namespace: gateway-demo
type: Opaque
stringData:
  # Database - Get from: terraform output -raw database_password
  DATABASE_URL: "postgresql://litellm:REPLACE_PASSWORD@REPLACE_IP:5432/litellm"

  # Redis - Get from: terraform output -raw redis_host
  REDIS_URL: "redis://REPLACE_REDIS_IP:6379"

  # LiteLLM
  LITELLM_MASTER_KEY: "sk-litellm-demo-key"

  # LLM Providers - Copy from config/.env
  OPENAI_API_KEY: "REPLACE"
  ANTHROPIC_API_KEY: "REPLACE"
  XAI_API_KEY: "REPLACE"

  # Optional
  BRAVE_API_KEY: "REPLACE"
  GITHUB_TOKEN: "REPLACE"
